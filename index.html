<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
   
   
    <div class="score-board">
     <div id="user-label" class="badge">User</div>     

    <div id="computer-label" class="badge">Comp</div>           
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>

<div class="choices">
    <div class="choice" id="r">
      <img src="rock.jpg" alt="rock pic">
    </div>
    <div class="choice" id="p">
     <img src="paper.jpg" alt="paper pic">
    </div>
    <div class="choice" id="s">
     <img src="scissors.jpg" alt="scissors pic">
    </div>
 </div>

<p id="action-message">Make your move</p>

<script>
const rock_div = document.getElementById("r");
const paper_div = document.getElementById("p");
const scissors_div = document.getElementById("s");
const userScore_span = document.getElementById('user-score');
const computerScore_span = document.getElementById('computer-score');
const scoreBoard_div = document.querySelector(".score-board");
const result_div = document.querySelector(".results");
var userScore = 0;
var computerScore = 0;
 
 
 function win(userPick,computerPick){
    userScore++;
    userScore_span.innerHTML = userScore
    const smallUserWord = "(User)".fontsize(6).sub();
    const smallCompWord = "(Comp)".fontsize(6).sub();
    computerScore_span.innerHTML = computerScore;
    result_div.innerHTML = `${word(userChoice)}${(smallUserWord)} Beats ${word(computerChoice)}${(smallCompWord)} You Win! \u{1F525} ` ;
    };
 

function lose(userPick,computerPick){  console.log(`Its a draw`)
    computerScore++;
    computerScore_span.innerHTML = computerScore;
    const smallUserWord = "(User)".fontsize(6);
    const smallCompWord = "(Comp)".fontsize(6);
    userScore_span.innerHTML = userScore   
    result_div.innerHTML =  `${word(computerChoice)}${(smallCompWord)} Beats ${word(userChoice)}${(smallUserWord)} You Lose! ðŸ’©`;
    };



function draw(userPick,computerPick){
    computerScore_span.innerHTML = computerScore;
    userScore_span.innerHTML = userScore;
    const smallUserWord = "(User)".fontsize(6).sub();
    const smallCompWord = "(Comp)".fontsize(6).sub();
    result_div.innerHTML = `${word(userChoice)}${(smallUserWord)} - Draw - ${word(computerChoice)}${(smallCompWord)}<br>\u{1F465}`
};





function word(computerChoice){
    if(computerChoice === "r"){
        return "rock"
    }if(computerChoice === "s"){
        return "scissors"
    }if(computerChoice === "p"){
        return "paper"
    };
};


function getComputerPick(){
const choices = ["r","p","s"];
const randomNumber = Math.floor(Math.random()*3);
return choices[randomNumber];
};


function game(userPick){
   const computerPick = getComputerPick();
     switch (userPick + computerPick){
      case "rs":
      case "pr":
      case "sp":
      win(userPick,computerPick);
      break;
      case "rp":
      case "ps":
      case "sr":
      lose(userPick,computerPick);
      break;
      case "rr":
      case "pp":
      case "ss":  
      draw(userPick,computerPick);
      break;
     };
};

     
    
    
 function mainFunc(){
  rock_div.addEventListener("click", function(){
    game("r");
  });
  paper_div.addEventListener("click",function(){
      game("p");
  })
  scissors_div.addEventListener("click",function(){
      game("s");
  });
  
 }
  mainFunc()

   
  
    </script>
</body>
</html>
